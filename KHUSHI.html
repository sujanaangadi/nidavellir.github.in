<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industry Business Ideas</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f7; 
        color: #2c2345;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
        width: 100%;
        background: #3b1c80; 
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        letter-spacing: 1px;
    }

    .navbar a {
        text-decoration: none;
        color: #e5d8ff;
        margin-left: 20px;
        font-size: 17px;
    }

    .navbar a:hover {
        color: #ffffff;
    }

    /* ---------- HEADING SECTION ---------- */
    .header-section {
        width: 90%;
        margin: auto;
        margin-top: 25px;
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .header-section img {
        width: 260px;
        border-radius: 12px;
    }

    .title {
        font-size: 38px;
        font-weight: bold;
        color: #3b1c80;
        letter-spacing: 1px;
    }

    /* ---------- PROJECT EXPLANATION ---------- */
    .explain {
        width: 90%;
        margin: auto;
        margin-top: 10px;
        background: #ede7ff;
        padding: 18px;
        border-left: 5px solid #3b1c80;
        border-radius: 8px;
        color: #2c2345;
        font-size: 16px;
    }

    /* ---------- MAIN GRID ---------- */
    .main {
        width: 90%;
        margin: auto;
        margin-top: 25px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 25px;
    }

    /* ---------- IMAGE BOX ---------- */
    .image-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-box img {
        width: 100%;
        border-radius: 12px;
    }

    /* ---------- CARDS ---------- */
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 25px;
    }

    .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        border-left: 5px solid #3b1c80;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
        margin: 0;
        color: #3b1c80;
        margin-bottom: 10px;
        font-size: 20px;
    }

    .algo-btn {
        margin-top: 12px;
        background: #3b1c80;
        padding: 8px 16px;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        display: inline-block;
        cursor: pointer;
        font-size: 14px;
    }

    pre {
        background: #f0f4ff;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        overflow-x: auto;
        display: none;
        color: #3b1c80;
    }
</style>

<script>
function toggleAlgo(id) {
    const box = document.getElementById(id);
    box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div>INDUSTRY BUSINESS IDEAS</div>
    <div>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Industry</a>
        <a href="#">Team</a>
    </div>
</div>

<!-- HEADER WITH IMAGE -->
<div class="header-section">
    <h2 class="title">Industry Business Ideas</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/ 9069/9069276.png">
</div>

<!-- PROJECT EXPLANATION -->
<div class="explain">
