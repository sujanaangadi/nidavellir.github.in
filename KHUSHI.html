<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technology Business Ideas</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #eef2f3; /* Light professional tech background */
        color: #222;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
        width: 100%;
        background: #005792; 
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .navbar a {
        text-decoration: none;
        color: #bdefff;
        margin-left: 20px;
        font-size: 17px;
    }

    .navbar a:hover {
        color: #fff;
    }

    /* ---------- PAGE HEADING ---------- */
    .title {
        text-align: center;
        font-size: 34px;
        font-weight: bold;
        margin-top: 25px;
        color: #005792;
        letter-spacing: 1px;
    }

    /* ---------- MAIN GRID (LEFT CARDS + RIGHT IMAGE) ---------- */
    .main {
        width: 90%;
        margin: auto;
        margin-top: 25px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 25px;
    }

    /* ---------- IMAGE BOX ---------- */
    .image-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-box img {
        width: 100%;
        border-radius: 12px;
    }

    /* ---------- CARDS GRID ---------- */
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 25px;
    }

    /* ---------- CARD STYLE ---------- */
    .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        border-left: 5px solid #00bbf0;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
