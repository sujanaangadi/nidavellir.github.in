<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industry Business Ideas</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f5fa; /* clean white-blue professional */
        color: #1e2a38;
    }

    /* HEADER */
    .header {
        width: 92%;
        margin: auto;
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-size: 42px;
        font-weight: bold;
        color: #0f1f44;
    }

    .header img {
        width: 330px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    }

    /* GRID */
    .container {
        width: 92%;
        margin: auto;
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }

    /* CARD */
    .card {
        background: #ffffff;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        border-left: 5px solid #0f1f44;
    }

    .card h3 {
        color: #0f1f44;
        margin-top: 0;
        font-size: 22px;
    }

    .algo-title {
        font-weight: bold;
        margin-top: 10px;
        color: #112b54;
    }

    .algo-btn {
        background: #0f1f44;
        padding: 8px 12px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        margin-top: 8px;
    }

    pre {
        background: #eef2f7;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        display: none;
        white-space: pre-wrap;
        border: 1px solid #d6dbe3;
    }
</style>

<script>
function toggleAlgo(id) {
    const box = document.getElementById(id);
    box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <h2 class="title">Industry Business Ideas</h2>

    <!-- FUTURISTIC AI + INDUSTRY BANNER -->
    <img src="https://img.freepik.com/premium-vector/futuristic-artificial-intelligence-concept-banner_1035-19159.jpg" />
</div>

<!-- IDEAS GRID -->
<div class="container">
