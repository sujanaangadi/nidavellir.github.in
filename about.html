
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Village Project</title>

<style>
/* RESET */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #E9EEF4;
    color: white;
}

/* NAVBAR */
.navbar {
    width: 100%;
    background: #0A1A3A;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0; left: 0;
    z-index: 10;
}

.navbar .logo {
    font-size: 28px;
    font-weight: 700;
    color: white;
    margin-right: 40px;
}

.navbar ul {
    display: flex;
    list-style: none;
    gap: 25px;
    margin: 0;
    padding: 0;
}

.navbar ul li a {
    text-decoration: none;
    color: #C8D6FF;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: #00E5A8;
}

/* MAIN CONTAINER: flex with vertical centering */
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;       /* vertically center children */
    gap: 30px;
    padding: 40px;
    margin-top: 80px;
}

/* BIG LEFT + MIDDLE BOX */
.big-left-box {
    width: 80%;
    min-height: 600px;  /* tall box */
    background: #000;
    padding: 30px;
    border-radius: 20px;

    box-shadow: 0 0 25px #00eaff44;
    opacity: 0;
    animation: slideLeft 1.4s ease-out forwards,
               glowPulse 3s ease-in-out infinite alternate;
}

.big-left-box:hover {
    transform: translateY(-8px);
    transition: 0.4s;
    box-shadow: 0 0 38px #00eaffaa;
}

.big-left-title {
    font-size: 36px;
    font-weight: bold;
    color: #00eaff;
    text-align: center;
    margin-bottom: 15px;
}

.big-left-box img {
    width: 100%;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 0 18px #00eaff77;
    animation: softFloat 4s ease-in-out infinite alternate;
}

/* INCREASED SIZE RIGHT BOX */
.right-box {
    width: 25%;          /* Increased width */
    min-height: 300px;   /* Increased height */
    background: #000;
    padding: 20px;
    border-radius: 20px;
    font-size: 18px;
    line-height: 1.6;

    display: flex;
    flex-direction: column;
    justify-content: center;  /* vertical centering */
    text-align: center;

    box-shadow: 0 0 20px #00eaff55;

    opacity: 0;
    animation: slideRight 1.4s ease-out forwards;
}

.right-box:hover {
    transform: translateY(-5px);
    transition: 0.4s;
    box-shadow: 0 0 30px #00eaffaa;
}

/* FADE CLASS FOR SLIDES */
.fade {
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

/* ANIMATIONS */
@keyframes slideLeft {
    from { transform: translateX(-120px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideRight {
    from { transform: translateX(120px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes glowPulse {
    from { box-shadow: 0 0 20px #00eaff33; }
    to { box-shadow: 0 0 45px #00eaffaa; }
}

@keyframes softFloat {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">CITY DESIGN</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="SHRAVANA.html">SHRAVANA</a></li>
        <li><a href="SUJANA.html">SUJANA</a></li>
        <li><a href="KHUSHI.html">KHUSHI</a></li>
        <li><a href="LAXMI.html">LAXMI</a></li>
        <li><a href="collabz.html">Collabz</a></li>
    </ul>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- BIG LEFT + MIDDLE BOX -->
    <div class="big-left-box">
        <div class="big-left-title">NIDAVELLIR CITY</div>

        <img src="Screenshot 2025-12-08 193217.png" alt="Village Project Image" />
    </div>

    <!-- LARGER RIGHT BOX -->
    <div class="right-box" id="geoBox"></div>

</div>

<!-- JAVASCRIPT SLIDES -->
<script>
const slides = [
    `<h2>Climate</h2>
     • Semi–arid zone<br>
     • Hot summers<br>
     • Mild winters<br>
     • Monsoon rainfall (moderate)`,

    `<h2>Village Location</h2>
     • Southern Rajasthan<br>
     • Near Aravalli Hills<br>
     • Close to Jawai River`,

    `<h2>Natural Features</h2>
     • Jawai River<br>
     • Forest patches<br>
     • Granite rock hills`,

    `<h2>Agriculture</h2>
     • Wheat, Bajra, Mustard<br>
     • Fertile soil<br>
     • Dairy & livestock`,

    `<h2>Nearby Towns</h2>
     • Sumerpur<br>
     • Harji<br>
     • Pasalia Jawal`
];

let index = 0;
const box = document.getElementById("geoBox");

function showSlide() {
    box.classList.add("fade");
    setTimeout(() => {
        box.innerHTML = slides[index];
        box.classList.remove("fade");
        index = (index + 1) % slides.length;
    }, 700);
}

showSlide();
setInterval(showSlide, 8500);
</script>

</body>
</html>
